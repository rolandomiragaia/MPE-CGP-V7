[signal]
sampling_frequency=44100
samples=4096
threshold=0.5
type=signal
triangular_signal=0.2 0.5 1 0.5 0.2
triangular_signal_2=0.05 0.2 0.3 0.2 0.05
function_set=transcription/function-set
fitness_function=fmeasure
interval_standard_deviation=0.1
constant_standard_deviation=0.5
fft_samples=half
second_harmonic=0
test_cases=100
threshold_increment=0.01
polyphony=single
inputs=real,imag,abs,angle

[cgp]
rows=1
columns=100
levels_back=100
output_type=last
outputs=1
generations=20
runs=2
offspring=4
mutation=0.05
fitness_solution=1
fitness_operator=>=

[report]
generation_frequency=1
callbacks=CONFIGURATION,RUN_ENDED,FITTEST_SOLUTION,GENERATION_ENDED,NEW_SOLUTION_IN_GENERATION,FITTEST_SOLUTION_OF_GENERATION,FIGURES